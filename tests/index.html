<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trapdog test</title>
    </head>

    <style>
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>

    <body>
        <button id="json">Send JSON</button>
        <button id="xss">Send XSS</button>
        <button id="sqli-url">Send SQLI url</button>
        <button id="sqli-body">Send SQLI body</button>
        <button id="lfi-url">Send LFI url</button>
        <button id="lfi-body">Send LFI body</button>
    </body>

    <script>
        document.getElementById('json').addEventListener('click', function() {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify({json: "Hello, world!"}));
        });

        document.getElementById('xss').addEventListener('click', function() {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify({xss: "<script>alert(\"XSS\")<\/script>"}));
        });

        document.getElementById('sqli-url').addEventListener('click', function() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/?search=test"-- SELECT * FROM users', true);
            xhr.send();
        });

        document.getElementById('sqli-body').addEventListener('click', function() {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify({sqli: "test\"-- SELECT * FROM users"}));
        });

        document.getElementById('lfi-url').addEventListener('click', function() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/?file=../../../../../../../../etc/passwd', true);
            xhr.send();
        });

        document.getElementById('lfi-body').addEventListener('click', function() {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify({lfi: "../../../../../../../../etc/passwd"}));
        });
    </script>

</html>
